<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Concesionaria de autos Auto Market">
    <meta name="keywords" content="concesionaria, autos, venta, compra, permuta" />
    <meta name="author" content="Franco Javier Pozzi" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>AutoMarket | Contacto </title>
</head>

<body>

    <nav class="navbar sticky-top navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
                AutoMarket
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-md-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-center" data-bs-target=".navbar-collapse.show"
                            aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-center" data-bs-target=".navbar-collapse.show" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid bg-light bg-gradient text-center border-top border-bottom pt-3 pb-5 mb-3 ">

        <img src="img/logo.png" alt="" width="50" height="50" class="d-inline-block align-text-top">
        <h1 class="mt-1">AUTOMARKET</h1>

        <p class="mt-5 fs-4">Ingrese su consulta en el formulario y será contactado a la brevedad</p>
    </div>

    <div class="container-sm mt-5 w-75 border rounded">
        <h4 class="my-3">Formulario de contacto</h4>
        <form class="needs-validation" novalidate>
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="nameImput" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nameImput" placeholder="Ingrese su nombre" required>
                </div>
                <div class="col-sm-6">
                    <label for="lastnameInput" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="lastnameInput" placeholder="Ingrese su apellido"
                        required>
                </div>
                <div class="col-12">
                    <label for="locationInput" class="form-label">Provincia</label>
                    <input type="text" class="form-control" id="locationInput" placeholder="Ingrese provincia" required>
                </div>
                <div class="col-12">
                    <label for="emailInput" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Ingrese su email" required>

                </div>
                <div class="col-12">
                    <label for="textInput" class="form-label">Ingrese su consulta</label>
                    <textarea class="form-control" id="textInput" rows="5" placeholder="Escriba aqui su consulta"
                        required></textarea>

                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-secondary my-3 ">Enviar</button>
                </div>
            </div>
        </form>

    </div>

    <div class="container-fluid">
        <footer class="py-3 mt-4 bg-dark bg-gradient">
            <ul class="nav justify-content-center pt-3 mb-3 ">
                <li class="nav-item">
                    <p class="nav-link px-2 text-white">Dirección : Av. Independencia 1099</p>
                </li>
                <li class="nav-item">
                    <p class="nav-link px-2 text-white">Teléfono : 223-5154717</p>
                </li>
                <li class="nav-item">
                    <p class="nav-link px-2 text-white">Email: contacto@automarket.com.ar</p>
                </li>
            </ul>
            <p class="text-center mb-1 text-white">AutoMarket © 2021 </p>
        </footer>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/sweetAlert.js"></script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
